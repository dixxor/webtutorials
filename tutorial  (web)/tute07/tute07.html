            function circlearea()
            {
                const p = 22/7;
                 const radius = parseFloat(prompt("enter the radius of the circule:"));
                
                 const area = p * radius * radius;
                if(isNaN(radius))
                {
                    alert("invalid input");
                }
                else
                {
                    
                    alert(`The area of the circle is: ${area.toFixed(2)}`);
            
                }
            }
        </script>
