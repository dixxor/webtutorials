            function dateandtime ()
            {
                const day = cdt.getdate()
                const month = cdt.getmonth() +1
                const year = cdt.getFullYear()
                const hours = cdt.gethours()
                const minutes = cdt.getminutes()
                const seconds = cdt.getseconds()

                const fdt =`${day}/${month}/${year} ${hours}:${ftc(minutes)}:${ftc(seconds)}`
                document.getElementById("dateandtime").textContent=fdt
            }
            function ftconcept(component)
            {
                return component.tostring().padstar(2,'0')
            }
            setInterval(dateandtime(),1000)
        </script>

            <script language="javascript" type="text/javascript">

        function removeSelectedItem() {
            const dropdown = document.getElementById("myDropdown");
            const selectedIndex = dropdown.selectedIndex;

            if (selectedIndex !== -1) {
                dropdown.remove(selectedIndex);
            }
        }

        function removeAllItems() {
            const dropdown = document.getElementById("myDropdown");

            while (dropdown.options.length > 0) {
                dropdown.remove(0);
            }
        }
            </script>
